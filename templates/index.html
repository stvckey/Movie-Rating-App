<html>
    <head>
        <link rel="stylesheet" href={{ url_for('static', filename='mystyle.css' ) }} />
    </head>

    <body>
            <h1>ET's Picks!</h1>
            <div class ="column">
                <h2>{{title}}</h2>
                <h3>{{tagline}}</h3>
                <p>Genres: {{genre}}</p>
                <div>
                    <img src="{{poster_image}}" width=500 height=700 />
                </div>
                <a href="{{wiki_url}}"> Check the {{title}} Wiki </a>
            </div>

            <div class ="column2">
                <a href={{url_for('comments') }}><h2>View all of your ratings here</h2></a>

                <div style="margin: 0 auto;"> 
                    {% for rating in ratings %}
                    <div>
                        <h3>User: {{rating.username}}</h3>
                        <b>Rating: {{rating.rating}}/5</b>
                        <p>{{rating.comment}}</p>
                    </div>
                    {% endfor %}


                    <form method="POST" action="/rate">
                        <p>
                            <label for="movie_id">Movie ID</label>
                            <input id="movie_id" type="text" name="movie_id" value={{movie_id}} readonly="readonly"/>
                            <label for="rating">Rating (out of 5)</label>
                            <input id="rating" type="number" name="rating" min="1" max="5"/>
                        </p>
                        <p>
                            <textarea id="comment" name="comment" placeholder="Leave a comment"></textarea>
                        </p>
                        <p>
                            <input type="submit" value="Submit"/>
                        </p>
                    </form>

             
            </div>
    </body>
    <h1><a href={{url_for('login') }}>Log Out</a></h2>
</html>
